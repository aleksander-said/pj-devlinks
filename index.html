    <script>
        function toggleMode(){
            //um popup
            //alert('oi')

            //selecao do documento html e o elemento html a div principal 
            const html = document.documentElement

            //add e remocao da class uma forma mais esplicada
            //if (html.classList.contains('light')){
            //    html.classList.remove('light')
            //} else{
            //    html.classList.add('light')
            //}

            //uma forma mais agil
            html.classList.toggle('light')
            //pegar a tag img
            const img = document.querySelector('#profile img')
            //substituir a imagem
            if (html.classList.contains("light")){
                // se houver light mode, add imagem light
                img.setAttribute("src", "./assets/avatar-light.png")
            } else{
                //se houver sem light, manter a imagem normal
                img.setAttribute("src", "./assets/avatar.png")
            }
        }
    </script>
